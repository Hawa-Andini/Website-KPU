<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Times New Roman", serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #8b0000, #3b0000);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            width: 360px;
            padding: 30px 35px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: #7a0000;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1.5px solid #b07a7a;
            outline: none;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #7a0000;
        }

        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l5 5 5-5' stroke='%237a0000' stroke-width='2' fill='none'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        .forgot {
            display: block;
            text-align: center;
            font-size: 12px;
            color: #7a0000;
            text-decoration: underline;
            margin: 10px 0 20px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #7a0000;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-login:hover {
            background: #5e0000;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h2>Log In</h2>

        <div class="form-group">
            <label>Username</label>
            <input type="text">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password">
        </div>

        <div class="form-group">
            <label>Role</label>
            <select>
                <option value="" disabled selected></option>
                <option>Admin</option>
                <option>User</option>
            </select>
        </div>


        <button class="btn-login">Log In</button>
    </div>
</div>

</body>
</html>
