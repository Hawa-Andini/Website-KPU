<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengaturan Akun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="role-user">
<style>
.konten-akun{
    flex:1;
    position: relative;  
    padding: 20px 40px 30px;
}
.konten-akun .form {
    max-width: none !important;
    width: 100% !important;
}
.konten-akun .tab-container {
    width: 100%;
}
.kelompok-form {
    display: flex;
    flex-direction: column;
    margin-bottom: 18px;
}

.kelompok-form label {
    margin-bottom: 6px;
}

.kelompok-form input {
    height: 36px;
    border: 1px solid #888;
    padding: 6px 10px;
    width: 100%;
}
.tab-container {
    display: flex;
    border-bottom: 2px solid #999;
    margin-bottom: 40px;
}

.tab {
    flex: 1; 
    text-align: center;
    padding: 12px 0;
    cursor: pointer;
    font-weight: 500;
    position: relative;
}

.tab.aktif {
    font-weight: bold;
}

.tab.aktif::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 3px;
    background: #8b0000;
}

.tab-content {
    display: none;
}

.tab-content.aktif {
    display: block;
}
.konten-akun .aksi-form {
    display: flex;
    justify-content: flex-end;
    width: 100%;
}
</style>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
    <div class="logo">
        <span>LOGO</span>
        <button class="tombol-menu" id="tombolMenu">✕</button>
    </div>

    <hr class="garis-menu">

    <a href="Identitas_User.html" class="item-menu">Profil</a>
  
    <hr class="garis-menu">

    <div class="item-menu" id="menuEditData">
        Edit Data
        <span class="panah-menu" id="panahEditData">▼</span>
    </div>

    <div class="submenu" id="submenuEditData">
        <a href="Edit_Identitas_User.html" class="item-submenu">Identitas</a>
        <a href="Edit_Riwayat_Golongan_User.html" class="item-submenu">Riwayat Golongan</a>
        <a href="Edit_Riwayat_Jabatan_User.html" class="item-submenu">Riwayat Jabatan</a>
        <a href="Edit_Riwayat_Pendidikan_User.html" class="item-submenu">Riwayat Pendidikan</a>
        <a href="Edit_Riwayat_Diklat_User.html" class="item-submenu">Riwayat Diklat</a>
        <a href="Edit_Riwayat_Keluarga_User.html" class="item-submenu">Riwayat Keluarga</a>
        <a href="Edit_Riwayat_Kehormatan_User.html" class="item-submenu">Riwayat Kehormatan</a>
        <a href="Edit_Riwayat_SKP_User.html" class="item-submenu">Riwayat SKP</a>
    </div>

    <hr class="garis-menu">

    <div class="item-menu aktif">Pengaturan Akun</div>

    <hr class="garis-menu">
</aside>

<!-- KONTEN -->
<main class="konten-akun">
    <h2>Pengaturan Akun</h2>

    <!-- TAB -->
    <div class="tab-container">
        <div class="tab aktif" data-tab="data">Data Pribadi</div>
        <div class="tab" data-tab="password">Kata Sandi</div>
    </div>

    <!-- DATA PRIBADI -->
    <div class="tab-content aktif" id="data">
        <div class="form form-vertikal">
            <div class="kelompok-form"><label>Nama Lengkap</label><input></div>
            <div class="kelompok-form"><label>Email</label><input type="email"></div>
            <div class="kelompok-form"><label>Telepon</label><input></div>
            <div class="aksi-form">
                <button class="tombol-tambah">PERBARUI</button>
            </div>
        </div>
    </div>
    
    <!-- PASSWORD -->
    <div class="tab-content" id="password">
        <div class="form form-vertikal">
            <div class="kelompok-form"><label>Password Lama</label><input type="password"></div>
            <div class="kelompok-form"><label>Password Baru</label><input type="password"></div>
            <div class="kelompok-form"><label>Konfirmasi Password</label><input type="password"></div>
            <div class="aksi-form">
                <button class="tombol-tambah">PERBARUI</button>
            </div>
        </div>
    </div>

</main>
<script src="script.js"></script>
</body>
</html>
