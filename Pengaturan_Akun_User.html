<!-- KONTEN -->
<main class="konten">
    <h2>Pengaturan Akun</h2>

    <button class="tombol-keluar">Log Out</button>

    <!-- TAB -->
    <div class="tab-container">
        <div class="tab aktif" data-tab="data">Data Pribadi</div>
        <div class="tab" data-tab="password">Kata Sandi</div>
    </div>

    <!-- DATA PRIBADI -->
    <div class="tab-content aktif" id="data">
        <div class="form form-vertikal">
            <div class="baris-form"><label>Nama Lengkap</label><input></div>
            <div class="baris-form"><label>Email</label><input type="email"></div>
            <div class="baris-form"><label>Telepon</label><input></div>
            <div class="aksi-form">
                <button class="tombol-tambah">PERBARUI</button>
            </div>
        </div>
    </div>
    
    <!-- PASSWORD -->
    <div class="tab-content" id="password">
        <div class="form form-vertikal">
            <div class="baris-form"><label>Password Lama</label><input type="password"></div>
            <div class="baris-form"><label>Password Baru</label><input type="password"></div>
            <div class="baris-form"><label>Konfirmasi Password</label><input type="password"></div>
            <div class="aksi-form">
                <button class="tombol-tambah">PERBARUI</button>
            </div>
        </div>
    </div>
